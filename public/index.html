<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up</title>
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<header>
		<div class="header_wrapper">
			<div class="logo">
				<img src="img/logo/Inteligentny_obiekt_wektorowy.png" alt="logo">
			</div>
			<div class="widget">
				<div class="widget_add">
					<button>Add<span>+</span></button>
				</div>
				<div class="widget_search">
					<button><img src="img/widget/magnify_(1).png" alt="search"></button>
				</div>
				<div class="widget_bell">
					<button><img src="img/widget/bell-outline.png" alt="bell"></button>
				</div>
				<div class="widget_user">
					<img src="img/widget/photo-1457084882212-4a6bb2240588.png" alt="photo user">
					<button><img src="img/widget/chevron-down_(1).png" alt=""></button>
				</div>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="sidebar">
			<div class="sidebar_wrapper">
				<div class="sidebar_home item">
					<button><i class="icon-home"></i></button>
				</div>
				<div class="sidebar_menu item">
					<button><i class="icon-navicon"></i></button>
				</div>
				<div class="sidebar_graphs item">
					<button><i class="icon-line-chart"></i></button>
				</div>
				<div class="sidebar_messages item">
					<button><i class="icon-envelop"></i></button>
				</div>
				<div class="sidebar_contacts item">
					<button><i class="icon-users"></i></button>
				</div>
			</div>
		</div>
		<div class="body">
			
			<div class="signUp">

				<h2>Sign up</h2>

				<form name="form" class="form">
					<input class="name" type="text" name="name" placeholder="Name">
					<input class="email" type="email" name="email" placeholder="Email">
					<input class="password" type="password" name="password" placeholder="Password">
					<p class="formError" id="formError"></p>
					<input class="btnSignUp" type="button" name="btnSignUp" value="Sign up" id="btnSignUp">
				</form>

			</div>

		</div>
	</main>
	
	<script src="js/SignUp.js"></script>
</body>
</html>
